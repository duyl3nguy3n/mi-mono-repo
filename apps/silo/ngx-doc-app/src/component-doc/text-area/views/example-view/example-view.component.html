<silo-example-article>
  <ng-container headerContent>
    <h2>Text area is not required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-area
      label="Describe your work experiences"
      fieldSize="col-6"
    ></silo-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text area is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-area
      label="Describe your work experiences"
      [isRequired]="true"
      fieldSize="col-6"
    ></silo-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text area is required, min length of 3, and max length of 10</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-area
      label="Describe your work experiences"
      [isRequired]="true"
      [minLength]="3"
      [maxLength]="10"
      fieldSize="col-6"
    ></silo-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text area with hint</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-area
      label="Describe your work experiences"
      [isRequired]="true"
      hint="Example: previous project, daily responsibility, etc."
      fieldSize="col-6"
    >
    </silo-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text area with long label and placeholder</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-area
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      placeholder="Proin eget tortor risus. Vivamus magna justo, lacinia eget consectetur sed, convallis at tellus."
      fieldSize="col-6"
    >
    </silo-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text area is read-only</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-area
      label="Describe your work experiences"
      defaultValue="Quisque velit nisi, pretium ut lacinia in, elementum id enim. Sed porttitor lectus nibh. Quisque velit nisi, pretium ut lacinia in, elementum id enim. Pellentesque in ipsum id orci porta dapibus. Vivamus suscipit tortor eget felis porttitor volutpat. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula. Nulla quis lorem ut libero malesuada feugiat. Pellentesque in ipsum id orci porta dapibus. Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a. Nulla porttitor accumsan tincidunt."
      [isReadOnly]="true"
      [isRequired]="true"
      fieldSize="col-6"
    ></silo-text-area>
  </ng-container>
</silo-example-article>

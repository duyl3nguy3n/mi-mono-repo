<silo-example-article>
  <ng-container headerContent>
    <h2>Text box is not required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box label="Name"></silo-text-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text box is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box label="Name" [isRequired]="true"></silo-text-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text box is required, min length of 3, and max length of 10</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box
      label="Name"
      [isRequired]="true"
      [minLength]="3"
      [maxLength]="10"
    ></silo-text-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text box with hint</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box
      label="Name"
      [isRequired]="true"
      hint="Please enter your name"
    >
    </silo-text-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text box with long label and placeholder</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      placeholder="Proin eget tortor risus."
      fieldSize="col-6"
      outlineSize="col-4"
    >
    </silo-text-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Text box is read-only</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box
      label="Name"
      defaultValue="Curabitur aliquet quam id dui posuere blandit."
      [isReadOnly]="true"
      [isRequired]="true"
    ></silo-text-box>
  </ng-container>
</silo-example-article>

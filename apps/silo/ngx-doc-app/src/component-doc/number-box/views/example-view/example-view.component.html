<silo-example-article>
  <ng-container headerContent>
    <h2>Number box is not required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-number-box label="Number of Days"></silo-number-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Number box is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-number-box
      label="Number of Days"
      [isRequired]="true"
    ></silo-number-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Number box with hint</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-number-box
      label="Number of Days"
      [isRequired]="true"
      hint="Positive number"
    ></silo-number-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Number box with long label</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-number-box
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      fieldSize="col-6"
      outlineSize="col-4"
    ></silo-number-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Number box is read-only</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-number-box
      label="Number of Days"
      defaultValue="123"
      [isRequired]="true"
      [isReadOnly]="true"
    ></silo-number-box>
  </ng-container>
</silo-example-article>

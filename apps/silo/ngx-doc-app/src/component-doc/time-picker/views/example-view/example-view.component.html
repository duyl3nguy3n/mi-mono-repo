<silo-example-article>
  <ng-container headerContent>
    <h2>Time picker is not required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker label="At what time?"></silo-time-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Time picker is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker
      label="At what time?"
      [isRequired]="true"
    ></silo-time-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Time picker with hint</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker
      label="At what time?"
      [isRequired]="true"
      hint="Please pick a time"
    >
    </silo-time-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Time picker with long label and placeholder</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      placeholder="Proin eget tortor risus."
      fieldSize="col-6"
      outlineSize="col-4"
    >
    </silo-time-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Time picker is read-only</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker
      label="At what time?"
      defaultValue="12:30"
      [isReadOnly]="true"
      [isRequired]="true"
    ></silo-time-picker>
  </ng-container>
</silo-example-article>

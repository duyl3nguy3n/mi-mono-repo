<silo-example-article>
  <ng-container headerContent>
    <h2>Date picker is not required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-date-picker label="Due Date"></silo-date-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Date picker is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-date-picker label="Due Date" [isRequired]="true"></silo-date-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Date picker with hint</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-date-picker
      label="Due Date"
      [isRequired]="true"
      hint="Please enter a date"
    ></silo-date-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Date picker with long label and placeholder</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-date-picker
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      placeholder="Proin eget tortor risus."
      fieldSize="col-6"
      outlineSize="col-4"
    ></silo-date-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Date picker is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-date-picker
      label="Due Date"
      defaultValue="3/2/2021"
      [isRequired]="true"
      [isReadOnly]="true"
    ></silo-date-picker>
  </ng-container>
</silo-example-article>

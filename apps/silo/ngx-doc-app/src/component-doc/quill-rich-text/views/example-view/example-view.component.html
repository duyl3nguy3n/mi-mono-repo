<silo-example-article>
  <ng-container headerContent>
    <h2>Quill rich text is not required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Describe your work experiences"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Quill rich text is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Describe your work experiences"
      [isRequired]="true"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Quill rich text is required, and max length of 10</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Describe your work experiences"
      [isRequired]="true"
      [maxLength]="10"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Quill rich text with hint</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Describe your work experiences"
      [isRequired]="true"
      hint="Please be descriptive as possible"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Quill rich text with long label and placeholder</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      placeholder="Proin eget tortor risus."
      fieldSize="col-6"
      outlineSize="col-12"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Quill rich text is read-only</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Describe your work experiences"
      defaultValue="<b>Vivamus magna justo, lacinia eget consectetur sed, convallis at tellus</b>. Curabitur non nulla sit amet nisl tempus convallis quis ac lectus. Pellentesque in ipsum id orci porta dapibus."
      [isRequired]="true"
      [isReadOnly]="true"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

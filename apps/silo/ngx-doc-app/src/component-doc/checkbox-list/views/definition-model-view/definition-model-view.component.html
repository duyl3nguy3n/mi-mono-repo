<silo-example-article>
  <ng-container headerContent>
    <h2>Checkbox List Definition Model</h2>
  </ng-container>
  <ng-container bodyContent>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="32px">
      <div fxFlex="45">
        <silo-metadata-form
          [metadataModel]="definitionModel"
          (newFormValue)="updateDefinitionModel($event)"
        ></silo-metadata-form>
      </div>
      <div>
        <mat-icon>forward</mat-icon>
      </div>
      <div fxFlex="45">
        <silo-checkbox-list
          [label]="definitionModel.label"
          [hint]="definitionModel.hint"
          [isRequired]="definitionModel.isRequired"
          [isReadOnly]="definitionModel.isReadOnly"
          [fieldSize]="definitionModel.fieldSize"
          [fieldOutlineSize]="definitionModel.fieldOutlineSize"
        ></silo-checkbox-list>
      </div>
    </div>
  </ng-container>
</silo-example-article>

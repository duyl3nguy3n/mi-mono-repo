<div
  class="form-element-definition-container"
  [class.active]="nodeModel.instance.isActive"
  tabindex="0"
  (keydown.space)="setActiveNode($event)"
  (focus)="setActiveNode($event)"
>
  <div fxLayout="row">
    <div
      class="form-element-definition-container__left-border"
      [class.active]="nodeModel.instance.isActive"
    ></div>
    <div
      class="form-element-definition-container__content"
      [class.active]="nodeModel.instance.isActive"
    >
      <div
        class="form-element-definition-container__actions"
        fxLayout="row"
        fxLayoutAlign="end center"
      >
        <div *ngIf="!nodeModel.instance.isActive">
          <button
            mat-icon-button
            [color]="nodeModel.instance.isActive ? 'primary' : undefined"
            aria-label="Edit form element"
            matTooltip="Edit form element"
            (click)="setActiveNode($event)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div @render *ngIf="nodeModel.instance.isActive">
          <!-- TODO: Implement move feature -->
          <!-- <button
            mat-icon-button
            aria-label="Move form element up"
            matTooltip="Move form element up"
          >
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Move form element down"
            matTooltip="Move form element down"
          >
            <mat-icon>arrow_downward</mat-icon>
          </button> -->
          <button
            mat-icon-button
            [color]="nodeModel.instance.isActive ? 'primary' : undefined"
            aria-label="Remove form element"
            matTooltip="Remove form element"
            (click)="removeElement(nodeModel)"
          >
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>

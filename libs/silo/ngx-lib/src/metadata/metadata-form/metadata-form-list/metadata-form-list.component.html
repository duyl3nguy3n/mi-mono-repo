<silo-fieldset
  class="silo-metadata-form-list"
  [legend]="nodeModel.definitionModel.label"
  legendStyle="label"
>
  <div>
    <ng-container *ngFor="let itemRef of itemRefs; index as i">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="item-index silo-label">#{{ i + 1 }}</div>
        <div fxFlex="grow">
          <silo-metadata-form-list-item
            [index]="itemRef.index"
            [metadataModel]="itemRef.metadataModel"
          ></silo-metadata-form-list-item>
        </div>
        <button
          mat-icon-button
          color="primary"
          attr.aria-label="Remove item #{{ i + 1 }}"
          (click)="removeItem(i)"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
      <hr />
    </ng-container>
    <button
      mat-button
      color="primary"
      class="add-button"
      attr.aria-label="Add item"
      (click)="addItem()"
    >
      <mat-icon>add_circle</mat-icon>
      <span>Add</span>
    </button>
  </div>
</silo-fieldset>
